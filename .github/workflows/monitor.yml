name: MacroSentinel Real-Time Monitor

on:
  schedule:
    # Runs every hour from 9 AM to 5 PM EST, Monday through Friday
    - cron: "0 14-22 * * 1-5"
  workflow_dispatch: # Allows you to run it manually for testing

# CRITICAL: Grants the robot permission to save files back to your repository
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    # Global environment variables accessible by ALL scripts
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Directories
        run: mkdir -p data/raw data/processed output

      - name: Data Acquisition & Smoothing
        run: |
          # Fetch Hard Data (FRED)
          python src/collectors/fred_collector.py
          # Fetch Soft Data (News)
          python src/collectors/news_collector.py
          # Process raw news into trend lines
          python src/engine/sentiment_smoother.py

      - name: Debug - Verify Files Created
        run: ls -R data/

      - name: Regime Classification (The Analyst)
        run: python src/engine/regime_engine_v2.py

      - name: Tactical Allocation (The Trader)
        run: python src/portfolio/allocator.py

      - name: Market Price Sync
        run: python src/portfolio/price_tracker.py

      - name: Run Alpha Backtest
        run: python src/backtest/performance_engine.py

      - name: Generate Dashboard (The Visualization)
        run: python src/visualization/dashboard.py

      - name: Update README Stats
        run: python src/visualization/pnl_to_readme.py

      - name: Commit and Push Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Explicitly add the images and CSVs to ensure Git tracks the bit-level changes
          git add data/processed/*.csv output/*.png

          # Professional Commit Logic:
          # This line checks if there are actual changes. If yes, it commits and pushes.
          # The [skip ci] tag is vitalâ€”it prevents the action from triggering itself in a loop.
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto: hourly macro update and dashboard refresh [skip ci]" && git push origin main)
