name: MacroSentinel Real-Time Monitor

on:
  schedule:
    # Runs at the start of every hour (UTC)
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Indicator Collector
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python src/collectors/news_collector.py

      - name: Run Sentiment Smoother
        run: python src/engine/sentiment_smoother.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/raw/news_stream_history.csv data/processed/smoothed_indicators.csv
          git commit -m "auto: update news stream and smoothed indicators [skip ci]" || echo "No changes to commit"
          git push
