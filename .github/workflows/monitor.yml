name: MacroSentinel Real-Time Monitor

on:
  schedule:
    - cron: "0 * * * *" # Runs at the start of every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Data Acquisition & Smoothing
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python src/collectors/news_collector.py
          python src/engine/sentiment_smoother.py

      - name: Regime Classification (The Analyst)
        run: python src/engine/regime_engine_v2.py

      - name: Generate Dashboard (The Visualization)
        run: python src/visualization/dashboard.py

      - name: Commit and Push Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Add data history, regime status, and the generated dashboard image
          git add data/raw/news_stream_history.csv \
                  data/processed/smoothed_indicators.csv \
                  data/processed/regime_v2_status.csv \
                  output/macro_sentinel_dashboard.png
          git commit -m "auto: hourly macro update and dashboard refresh [skip ci]" || echo "No changes to commit"
          git push
